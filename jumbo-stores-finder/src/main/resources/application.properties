management.endpoints.web.exposure.include=*
spring.jackson.serialization.indent_output=true

# R2DBC configuration
# Uses 'postgis' as hostname when running with docker compose, 'localhost' for local development
spring.r2dbc.url=r2dbc:postgresql://postgis:5432/jumbo
spring.r2dbc.username=jumbo
spring.r2dbc.password=jumbo

# R2DBC connection pool configuration
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=20
spring.r2dbc.pool.max-idle-time=30m

# Liquibase configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
